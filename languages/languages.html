<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Languages</title>
        <link rel="stylesheet" href="languages.css" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
        ></script>
        <script id="languagesTemp" type="text/x-handlebars-template">
            {{#each languages}}
                <div class='card'>
                    {{#if this.modern}}
                        <p>I should learn {{this.name}}.</p>
                    {{else}}
                        <p>When I have time, I'll learn {{this.name}}.</p>
                    {{/if}}
                </div>
            {{/each}}
        </script>
        <script defer src="languages.js"></script>
    </head>

    <body>
        <h1>Thoughts on Languages:</h1>
        <div id="goals"></div>
    </body>
</html>
