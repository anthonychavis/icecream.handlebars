<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iScream</title>
        <link rel="stylesheet" href="style.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
        ></script>
        <script id="iScream" type="text/x-handlebars-template">
            <h2>Why {{flavor}} is the best</h2>
            <p>It is without a doubt that
                {{flavor}}
                is the best ice cream flavor in the world. If it was left to me,
                I would have
                {{flavor}}
                ice cream all year round. The next time I get ice cream, I will
                be getting
                {{flavor}}
                because why get something else when you can get the best.</p>
        </script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="bg">
            <img
                class="bg-ice-cream"
                src="https://content.codecademy.com/courses/learn-handlebars/handlebars%20intro.svg"
                alt=""
            />
        </div>
        <div class="container">
            <div class="text-box">
                <h2 id="title">iScream</h2>
                <div id="scream"></div>
            </div>
        </div>
    </body>
</html>
