<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Greeting</title>
        <link rel="stylesheet" href="greeting.css" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
        ></script>
        <script id="greet" type="text/x-handlebars-template">
            {{greeting}}
        </script>
        <script defer src="greeting.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Handlebar Expressions</h1>
            <div id="hello"></div>
            <div class="blinker">|</div>
        </div>
    </body>
</html>
